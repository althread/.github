name: Feature Request
description: Suggest a new feature or enhancement for Althread
title: "[FEATURE] "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please fill out the sections below to help us understand your request.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component of Althread would this feature affect?
      options:
        - CLI (Command Line Interface)
        - Interpreter/Core (Language features and execution)
        - Web UI (Browser-based editor)
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature you want...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What's the current limitation?
      placeholder: |
        Is your feature request related to a problem? Please describe.
        A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: |
        Describe the solution you'd like
        A clear and concise description of what you want to happen.

  - type: textarea
    id: example-usage
    attributes:
      label: Example Usage
      description: If applicable, provide examples of how this feature would be used
      render: text
      placeholder: |
        For language features, show example Althread code:
        
        program Example() {
            // Example usage of the new feature
        }
        
        For CLI features, show example commands:
        
        $ althread new-command --option value

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Are there any alternative solutions or features you've considered?
      placeholder: |
        Describe alternatives you've considered
        A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here
      placeholder: |
        - Links to similar features in other tools
        - Mockups or wireframes for UI features
        - Use cases or user stories
        - Any other relevant information

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided a clear description of the feature
          required: true
        - label: I have explained the problem this feature would solve
          required: true
