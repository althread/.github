name: Bug Report
description: Report a bug or issue with Althread
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component of Althread is affected?
      options:
        - CLI (Command Line Interface)
        - Interpreter/Core (Language processing and execution)
        - Web UI (Browser-based editor)
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What did you observe instead?
    validations:
      required: true

  - type: textarea
    id: althread-code
    attributes:
      label: Althread Code (if applicable)
      description: If the issue is related to specific Althread code, please paste it here
      render: text
      placeholder: |
        program Example() {
            // Your Althread code here
        }

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If there are any error messages, please paste them here
      render: text
      placeholder: Paste error messages, stack traces, or console output here...

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (Web UI issues)
      description: If reporting a Web UI issue, please attach screenshots to help explain the problem
      placeholder: |
        For Web UI issues, screenshots are very helpful! You can:
        - Drag and drop images here
        - Use Ctrl+V to paste from clipboard
        - Include browser developer tools if relevant

  - type: input
    id: cli-version
    attributes:
      label: CLI Version (if applicable)
      description: Run `althread --version` to get the version
      placeholder: e.g., 0.1.0

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu)
        - Linux (Debian)
        - Linux (Arch)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of your operating system?
      placeholder: e.g., Windows 11, macOS 14.1, Ubuntu 22.04

  - type: dropdown
    id: browser
    attributes:
      label: Browser (Web UI issues only)
      description: If reporting a Web UI issue, which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other
        - Not applicable (CLI/Interpreter issue)

  - type: input
    id: browser-version
    attributes:
      label: Browser Version (Web UI issues only)
      description: What version of your browser?
      placeholder: e.g., Chrome 120.0.6099.199

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Did this work in a previous version?
        - Are there any workarounds?
        - Any other relevant information?

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I can reproduce this issue consistently
          required: false
